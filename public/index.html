<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>

    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  
    <script src="script.js" defer></script>
    <!-- <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCRI5Cy_bPU9e4xt6HLy11-F9mWM2jsbG0&libraries=places&callback=initAutocomplete" async defer></script> -->
  </head>
  <body>
    <!-- <h1 class="brand">
      <img src="images/weather-app-logo.png" alt="" />
    </h1> -->
    <div class="main-container">
      <div class="search-bar">
        <input
          class="search-input"
          id="search-input"
          type="text"
          name="cityInput"
          placeholder="Another location"
        />
        <button class="search-btn" id="search-btn" type="submit">
          <img src="images/magnifying-glass-solid.svg" alt="" />
        </button>
      </div>
      <div class="search-result-container">
        <div class="weather-display">
          <div class="temp-deg-div flex gap-sm">
            <p class="temp-deg">33.09</p>
            <span class="deg-symbol">°</span>
          </div>
          <p class="city-name">New Delhi</p>
          <div class="weather-condition flex-col">
            <img class="weather-icon" src="" alt="" />
            <p class="condition">Haze</p>
          </div>
        </div>
        <div class="weather-details">
          <div class="feels-like-div">
            <p class="key">Feels-like</p>
            <div class="flex">
              <p class="feels-like m-right-sm value">32.93</p>
              <span>°C</span>
            </div>
          </div>
          <div class="wind-div">
            <p class="key">Wind</p>
            <div class="flex">
              <p class="wind m-right-sm value">2.57</p>
              <span>m/s</span>
            </div>
          </div>
          <div class="humidity-div">
            <p class="key">Humidity</p>
            <div class="flex">
              <p class="humidity m-right-sm value">35</p>
              <span>%</span>
            </div>
          </div>
          <div class="description-div">
            <p class="key">Description</p>
            <p class="description value">haze</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
